name: Sync to Workspace

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - closed
    branches:
      - main

jobs:
  sync-workspace:
    name: Sync to Boxel Workspace
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install workspace-sync-cli
        run: npm install -g @iancalcardstack/workspace-sync-cli

      - name: Verify CLI installation
        run: |
          workspace-push --help
          workspace-pull --help

      - name: Dry-run sync for PR
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        id: dry_run
        env:
          MATRIX_URL: https://matrix.boxel.ai
          MATRIX_USERNAME: ${{ secrets.MATRIX_USERNAME }}
          MATRIX_PASSWORD: ${{ secrets.MATRIX_PASSWORD }}
        run: |
          echo "üîç Running dry-run sync for PR #${{ github.event.number }}"
          echo "üìÅ Target workspace: https://app.boxel.ai/iantest4/skills"
          echo "üîó PR: ${{ github.event.pull_request.html_url }}"
          echo ""

          # Capture the output
          OUTPUT=$(workspace-push . https://app.boxel.ai/iantest4/skills --dry-run 2>&1)
          echo "$OUTPUT"

          # Save output for later use
          echo "SYNC_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo ""
          echo "‚úÖ Dry-run completed - no changes were made to the workspace"

      - name: Sync to workspace (main branch or merged PR)
        if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))
        id: sync
        env:
          MATRIX_URL: https://matrix.boxel.ai
          MATRIX_USERNAME: ${{ secrets.MATRIX_USERNAME }}
          MATRIX_PASSWORD: ${{ secrets.MATRIX_PASSWORD }}
        run: |
          echo "üöÄ Starting sync to workspace..."
          echo "üìÅ Target workspace: https://app.boxel.ai/iantest4/skills"
          echo "üîó Commit: ${{ github.sha }}"
          echo ""

          # Capture the output
          OUTPUT=$(workspace-push . https://app.boxel.ai/iantest4/skills 2>&1)
          echo "$OUTPUT"

          # Save output for later use
          echo "SYNC_OUTPUT<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo ""
          echo "‚úÖ Workspace sync completed successfully!"

      - name: Report sync status
        if: success() && (github.ref == 'refs/heads/main' && (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)))
        uses: actions/github-script@v7
        with:
          script: |
            const syncOutput = `${{ steps.sync.outputs.SYNC_OUTPUT }}`;
            const body = `## üéâ Workspace Sync Successful\n\n‚úÖ Successfully synced changes to workspace\nüìÅ **Workspace:** https://app.boxel.ai/iantest4/skills\nüîó **Commit:** [\`${context.sha.substring(0, 7)}\`](https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})\n‚è∞ **Synced at:** ${new Date().toISOString().replace('T', ' ').substring(0, 19)} UTC\n\n### Sync Details\n\`\`\`\n${syncOutput}\n\`\`\``;

            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body
              });
            } else {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: body
              });
            }

      - name: Report dry-run status
        if: success() && github.event_name == 'pull_request' && github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const syncOutput = `${{ steps.dry_run.outputs.SYNC_OUTPUT }}`;
            const body = `## üîç Workspace Sync Dry-Run Complete\n\n‚úÖ Dry-run completed successfully - no changes were made\nüìÅ **Target workspace:** https://app.boxel.ai/iantest4/skills\nüîó **PR:** #${{ github.event.number }}\n‚ÑπÔ∏è Changes will be synced when this PR is merged to main\n\n### Dry-Run Results\n\`\`\`\n${syncOutput}\n\`\`\``;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            });

      - name: Report sync failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            // Try to get sync output if available
            const syncOutput = `${{ steps.sync.outputs.SYNC_OUTPUT }}` || `${{ steps.dry_run.outputs.SYNC_OUTPUT }}` || 'No output captured';
            const body = `## ‚ùå Workspace Sync Failed\n\n‚ùå Failed to sync changes to workspace\nüìÅ **Workspace:** https://app.boxel.ai/iantest4/skills\nüîó **Commit:** [\`${context.sha.substring(0, 7)}\`](https://github.com/${context.repo.owner}/${context.repo.repo}/commit/${context.sha})\n‚ö†Ô∏è **Action required:** Please check the workflow logs for details\n\n### Error Output\n\`\`\`\n${syncOutput}\n\`\`\`\n\n### Troubleshooting\n- Verify Matrix credentials are correctly set in repository secrets\n- Check workspace permissions and URL\n- Review file filtering rules (.gitignore/.boxelignore)`;

            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body
              });
            } else {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.sha,
                body: body
              });
            }
